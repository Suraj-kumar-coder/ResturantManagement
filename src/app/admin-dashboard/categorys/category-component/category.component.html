<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Categories Button</title>
  <link rel="stylesheet" href="category.component.css">
  
</head>
<body>

  
<!-- TOP NAVBAR -->
<div class="navbar">
  <div class="marquee">
    ğŸ½ï¸ Welcome to TastyBites Restaurant ğŸ” ğŸ• ğŸŸ
  </div>
</div>


<form class="search-form" [formGroup]="titleform" (ngSubmit)="onSearch()" >
  <input
    type="text"
    placeholder="Enter the items"
    formControlName="title"
    required
  />
  <button type="submit" class="search-btn">Search</button>
</form>

<!-- DATA TABLE -->
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
         <th>Price</th>
        <th>Update data</th>
        <th>Delete data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allcategory">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td><img [src]="item.processedImg" alt="{{ item.name }}" width="80" /></td>
        <td>{{ item.price}}</td>
        <td><button type="submit" class="search-btn" (click)="onUpdate(item.id)">Update</button></td>
         <td><button type="submit" class="search-btn" (click)="onDelete(item.id)">delete</button></td>
      </tr>
    </tbody>
  </table>
 
</div>





</body>
</html>
