<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add category</title>
    <link rel="stylesheet" href="add-category.component.css">
</head>
<body>
    <div class="container">
  <h2>Add Category</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    
    <div class="form-group">
      <label>Category Name</label>
      <input type="text" class="form-control" formControlName="name" required>
    </div>

     <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price" required>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="3" formControlName="description" required></textarea>
    </div>

    <div class="form-group">
      <label>Upload Image</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid" (click)="addCategory()">Add Category</button>
  </form>
</div>
</body>
</html>
