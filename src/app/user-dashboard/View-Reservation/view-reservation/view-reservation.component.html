
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="view-reservation.component.css">

</head>
<body>
   <div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Table Type</th>
        <th>Description</th>
        <th>Reservation Time</th>
        <th>Reservation Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ReservationTable">
        <td>{{ item.tableType }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.dateTime | date:'h:mm a' }}</td>
        <td>{{ item.dateTime | date:'MMM d, y' }}</td>
        <td>
          <span [ngClass]="item.reservationStatus === 'PENDING' ? 'red' : 'green'">
        {{ item.reservationStatus }}
</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
