<div class="form-wrapper">
  <div class="form-card">
    <h2>📝 Reserve Your Table</h2>

    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="tableType">Table Type</label>
        <select id="tableType" formControlName="tableType">
          <option value="">-- Select Table Type --</option>
          <option style="color:black" *ngFor="let type of tableTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dateTime">Date & Time</label>
        <input type="datetime-local" id="dateTime" formControlName="dateTime" />
      </div>

      <div  class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description"
          formControlName="description"
          rows="4"
          placeholder ="Any specific requests or notes?"
        ></textarea>
      </div>

      <button type="submit" [disabled]="reservationForm.invalid">Submit</button>
    </form>
  </div>
</div>
