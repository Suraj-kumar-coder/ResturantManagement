<div class="form-container">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <h2>Reset Password</h2>

    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="error">
      Valid email is required.
    </div>

    <label for="password">New Password</label>
    <input id="password" type="password" formControlName="password" />
    <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="error">
      Password is required (min 6 characters).
    </div>

    <button type="submit" [disabled]="resetForm.invalid">Submit</button>
  </form>
</div>
